{% if site.valine_blog.enable %}
<div id="comments"></div>
<script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
<script src='//unpkg.com/valine/dist/Valine.min.js'></script>
<script>
    new Valine({
        el: '#comments',
        app_id: '{{site.valine_blog.leancloud_appid}}',
        app_key: '{{site.valine_blog.leancloud_appkey}}',
        placeholder:'your comment',
        visitor: true
    });
</script>
{% endif %}
